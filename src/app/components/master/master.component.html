<div class="row p-2">
    <div class="col-12 text-center">
        <div class="btn-group">
            <div class="btn" [ngClass]="currentComponent == 'Roles' ? 'btn-primary':'btn-dark'" (click)="changeTab('Roles')">Roles</div>
            <div class="btn" [ngClass]="currentComponent == 'Designation' ? 'btn-primary':'btn-dark'" (click)="changeTab('Designation')">Designation</div>
        </div>
    </div>
</div>
<div class="row p-2">
    <div class="col-12" *ngIf="currentComponent == 'Roles'">
        <app-roles></app-roles>

    </div>
    <div class="col-12" *ngIf="currentComponent == 'Designation'">
        <app-designation></app-designation>
    </div>
</div>
